<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="py-5 px-3 text-center bg-body border border-dashed rounded-5">
        <h1 id="salutation" class="text-body-emphasis">
          <span class="placeholder col-12"></span>
        </h1>
        <div aria-hidden="true" id="content" class="py-5">
          <span class="placeholder col-6"></span>
          <span class="placeholder col-2"></span>
          <span class="placeholder col-3"></span>
          <span class="placeholder col-5"></span>
          <span class="placeholder col-6"></span>
        </div>

        <div class="justify-content-center py-md-4 d-flex flex-column flex-md-row gap-3">
          <button class="js-language-switcher btn px-5 btn-outline-primary">EN</button>
          <button class="js-language-switcher btn px-5 btn-outline-primary">RO</button>
          <button class="js-language-switcher btn px-5 btn-outline-primary">ES</button>
          <button class="js-language-switcher btn px-5 btn-outline-primary">PT</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
